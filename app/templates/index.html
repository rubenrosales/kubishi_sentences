<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Owens Valley Paiute Sentence Builder">
    <meta name="keywords" content="paiute, Owens Valley">

    <title>Sentence Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('kubishi.static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('kubishi.static', filename='images/favicon.ico') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('kubishi.index') }}">Kubishi Sentences</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if request.path == url_for('kubishi.builder') }}"
                                href="{{ url_for('kubishi.builder') }}">Builder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if request.path == url_for('kubishi.translator') }}"
                                href="{{ url_for('kubishi.translator') }}">
                                Translator
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            {% if request.endpoint == 'kubishi.builder' %}
                            <li class="nav-item me-2 mb-2 mb-md-0" id="btn-tour">
                                <button onclick="startIntro();" class="btn btn-outline-dark me-2">
                                    Tour
                                </button>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                {% if g.current_user %}
                                <button type="button" class="btn btn-outline-dark"
                                    onclick="window.location.href=`{{ url_for('kubishi.auth0.logout') }}`">
                                    Logout
                                </button>
                                {% else %}
                                <button type="button" class="btn btn-outline-dark"
                                    onclick="window.location.href=`{{ url_for('kubishi.auth0.login') }}`">
                                    Login
                                </button>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        {% block content %}{% endblock %}
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
